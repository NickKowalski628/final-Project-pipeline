name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: admin
          MYSQL_DATABASE: crudusers
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            mysql -h 127.0.0.1 -P 3306 -u root -padmin -e "SELECT 1" && break
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Smoke Test Application
        run: |
          java -jar target/rest-0.0.1-SNAPSHOT.jar --spring.profiles.active=ci &
          sleep 30
          curl -f http://localhost:8080/ || exit 1
          echo "Smoke test passed!"
