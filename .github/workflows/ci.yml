name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: admin
          MYSQL_DATABASE: crudusers
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL..."
          until mysql -h 127.0.0.1 -P 3306 -uroot -padmin -e "SELECT 1"; do
            sleep 2
          done

      - name: Build with Maven
        run: mvn clean verify -DskipTests=false

      - name: Run Tests
        run: mvn test
